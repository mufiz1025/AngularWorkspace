
<div class="container-fluid">
    <h3>Reactive-Form Registration</h3>
  <hr>
    <form [formGroup]="registrationForm">
       <div class="form-group">
            <input [class.is-invalid]="username?.invalid  
                    && username?.touched" 
                  formControlName="username" type="text" class="form-control" placeholder="User Name ">
                   <div *ngIf="username?.invalid && username?.touched ">
                        <small *ngIf="username?.errors?.['required']" class="text-danger">Username is required !</small>
                        <small *ngIf="username?.errors?.['minlength']"class="text-danger">Username must be atleast 3 characters!</small>
                   </div>             
       </div> 
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder=" Password ">
        </div>
        <div class="form-group">
            <input [class.is-invalid]="confirmPassword?.errors?.['misMatch']"
             formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password ">
            <small *ngIf="confirmPassword?.errors?.['misMatch']"class="text-danger">Password does not match !</small>
        </div>
      
        <button type="submit" class="btn btn-primary" >Sign Up</button>
     
       
     
    </form>
    {{registrationForm.value | json }}
    
</div>
